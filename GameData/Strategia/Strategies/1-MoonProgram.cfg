// Strategy for the Mun Program
//   Author: nightingale

STRATEGY_BODY_EXPAND
{
    name = CelestialBodyProgram
    id = MoonProgram

    title = The $body Program
    title
    {
        Moon = The Apollo Program
    }
    desc = Now that we've proven we can get a Kerbal to orbit and back, we need to continue to break new barriers.  We have a choice of nearby bodies that we can get to.  We choose to go to $theBody, not because it is easy, but because it is hard.
    department = Mission Planning
    icon = Strategia/icons/MunProgram
    icon
    {
        Minmus = Strategia/icons/MinmusProgram
    }

    groupTag = CelestialBodyProgram,A
    
    minLeastDuration = 600
    maxLeastDuration = 600
    minLongestDuration = 1200
    maxLongestDuration = 1600
    
    requiredReputationMin = -500
    requiredReputationMax = -500
    
    initialCostFunds = 100000.0
    initialCostFunds
    {
        Minmus = 75000
        Aptur = 75000
        Serran = 125000
    }
    initialCostReputation = 0.0
    initialCostScience = 0.0
    
    hasFactorSlider = False
    factorSliderDefault = 0.10
    factorSliderSteps = 1

    EFFECT
    {
        name = CurrencyOperationByBody
        currency = Funds
        operation = Multiply
        
        effectDescription = to milestone gains for $theBody
        
        minValue = 5.00
        maxValue = 5.00	
        
        AffectReasons = Progression

        includeBody = $body
    }

    EFFECT
    {
        name = CurrencyOperationByBody
        currency = Funds
        operation = Multiply
        
        effectDescription = to milestone gains for other bodies
        
        minValue = 0.20
        maxValue = 0.20	
        
        AffectReasons = Progression

        excludeBody = $body
    }

    EFFECT
    {
        name = CurrencyOperation
        currency = Science
        operation = Multiply
        
        effectDescription = to research costs (refunded on tech unlock)
        
        minValue = 0.95
        maxValue = 0.95
        
        AffectReasons = RnDTechResearch
    }

    EFFECT
    {
        name = KerbalOnBodyGoal

        body = $body

        reputationAward = 75
        reputationAward
        {
            Minmus = 50
            Aptur = 50
            Serran = 100
        }

        fundsAward = 75000
        fundsAward
        {
            Minmus = 50000
            Aptur = 50000
            Serran = 100000
        }

        requirementMsg = Land a Kerbal on $theBody before the deadline.
        successMsg = You've sucessfully landed the first Kerbal on $theBody!
    }

    EFFECT
    {
        name = MinimumDuration

        duration = 100d

        reputationPenalty = 500
        fundsPenalty = 100000
        failureMsg = Your space program has failed to put a Kerbal on $theBody before the deadline!
    }

    EFFECT
    {
        name = ReachedBodyRequirement

        invert = true
        id = MoonProgram
    }

    EFFECT
    {
        name = ReturnFromOrbitRequirement
    }
}
